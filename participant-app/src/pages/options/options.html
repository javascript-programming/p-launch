<ion-header>

  <!--<ion-navbar>-->

</ion-header>


<ion-content padding class="bg">

  <div class="logo">
    <img src="./assets/img/logo.png" />
  </div>

  <h1>Select option to continue</h1>

  <ion-card *ngFor="let option of options" (click)="selectOption(option.id)">

    <ion-item>
      <ion-icon name="{{ option.icon }}" item-start large></ion-icon>
      <h2>{{ option.name }}</h2>
      <p>{{ option.description }}</p>
    </ion-item>

  </ion-card>

</ion-content>
