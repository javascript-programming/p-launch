<ion-header>
  <ion-navbar>
    <ion-title>
      Web3 Test Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngFor="let participant of participants">{{ participant.name }}</div>

  <h1>PrePension</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>You have .. coins</h3>

  <br>
  <h1>Set Pension</h1>

  <ion-input type="text" [(ngModel)]="input.amount" name="amount" placeholder="e.g., 95"></ion-input>
  <ion-input type="text" [(ngModel)]="input.pension" name="pension" placeholder="e.g., TKP"></ion-input>
  <br><br><button id="send" (click)="updatePension()">Update Pension</button>
  <br><br>
  <span>Status: {{ status }}</span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</ion-content>
