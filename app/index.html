<!DOCTYPE html>
<html>
<head>
  <title>PrePension - Pension.nu Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>PrePension</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> coins</span></h3>

  <br>
  <h1>Set Pension</h1>
  <br><label for="amount">Amount</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="pension">Pension</label><input type="text" id="pension" placeholder="e.g., TKP"></input>
  <br><br><button id="send" onclick="App.updatePension()">Update Pension</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
